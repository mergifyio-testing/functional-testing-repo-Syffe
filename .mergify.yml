queue_rules:
  - name: high
    conditions: []
    speculative_checks: 3

  - name: default
    conditions: []
    speculative_checks: 3

  - name: low
    conditions: []
    speculative_checks: 3

pull_request_rules:
  - name: merge using the high queue
    conditions:
      - label=high
    actions:
      queue:
        name: high
        require_branch_protection: false

  - name: merge using the default queue
    conditions:
      - label=default
    actions:
      queue:
        name: default
        require_branch_protection: false

  - name: merge using the low queue
    conditions:
      - label=low
    actions:
      queue:
        name: low
        require_branch_protection: false
